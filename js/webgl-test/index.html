<td><a href="https://developer.mozilla.org/ja/docs/Web/API/WebGL_API/Tutorial/Getting_started_with_WebGL#Preparing_to_render_in_3D">

<tr><!-- 課題：シェーダによる色の指定 -->
<td><a href="https://developer.mozilla.org/ja/docs/Web/API/WebGL_API/Tutorial/Using_shaders_to_apply_color_in_WebGL">

<tr><!-- 課題：アニメーション -->
